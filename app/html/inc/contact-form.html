<form class="form form_width" action="post">
    <label class="common-field d-flex" for="name">
        <span class="common-label flex-shrink-0">Имя Фамилия*</span>
        <span class="w-100 block">
            <input required class="common-input error" id="name" type="text">
            <span class="valid-text pl-0">Поле обязательно для заполнения</span>
        </span>
    </label >
    <label class="common-field d-flex" for="email">
        <span class="common-label flex-shrink-0">E-mail</span>
        <span class="w-100 block">
            <input class="common-input" id="email" type="email">
        </span>
    </label >
    <label class="common-field d-flex" for="phone">
        <span class="common-label flex-shrink-0">Телефон</span>
        <span class="w-100 block">
            <input class="common-input" id="phone" type="text">
        </span>
    </label >
    <label class="common-field d-flex" for="skype">
        <span class="common-label flex-shrink-0">Скайп</span>
        <span class="w-100 block">
            <input class="common-input" id="skype" type="text">
        </span>
    </label>
    <label class="common-field d-flex" for="message">
        <span class="common-label flex-shrink-0">Сообщение*</span>
        <span class="w-100 block">
            <textarea class="common-input common-textarea error" name="message" id="message" cols="30" rows="15"></textarea>
            <span class="valid-text pl-0">Поле обязательно для заполнения</span>
        </span>
    </label>
    <label class="common-field d-flex" for="link">
        <span class="common-label flex-shrink-0">Ссылка</span>
        <span class="w-100 block">
            <input class="common-input" id="link" type="text">
        </span>
    </label>
    <label class="common-field d-flex mb-5" for="file">
        <span class="common-label flex-shrink-0">Файл</span>
        <span class="w-100 block">
            <input class="common-input" id="file" type="file">
            <span class="recommend-line recommend-line_position">Прикрепите файл не более 1 мб. Разрешенные форматы файлов .jpg, .gif, .png, .avi, .doc, .docx, .pdf, .txt</span>
            <a class="add-file" href="#445">Добавить еще файл</a>
        </span>
    </label>
    <label class="common-field d-flex" for="link">
        <span class="common-label flex-shrink-0">Капча*</span>
        <span class="w-100 block">
            ЗДЕСЬ БУДЕТ КАПЧА)))
            <span class="valid-text valid-text__error pl-0">Капча не заполнена или некорректна</span>
        </span>
    </label>
    <label class="common-field d-flex" for="send">
        <span class="common-label flex-shrink-0"></span>
        <span class="w-100 block">
            <button id="send" class="form__button">Отправить</button>
            <span class="recommend-line pl-lg-5">* поля обязательные для заполнения</span>
            <span class="valid-text valid-text__error pl-0">Не заполнены обязательные поля</span>
        </span>
    </label>
</form>
