<form class="form form_padding" action="">
    <label class="common-field d-flex" for="#name">
        <span class="common-label flex-shrink-0">Имя Фамилия</span>
        <div class="w-100">
            <input class="common-input" id="name" type="text">
        </div>
        <i class="font-comments" aria-hidden="true"></i>
    </label>
    <label class="common-field d-flex" for="#email">
        <span class="common-label flex-shrink-0">E-mail</span>
        <div class="w-100">
            <input class="common-input" id="email" type="email">
            <span class="valid-text valid-text__simple pl-0">E-mail не будет опубликован</span>
        </div>
    </label>
    <label class="common-field d-flex" for="#message">
        <span class="common-label flex-shrink-0">Сообщение</span>
        <div class="w-100">
            <textarea class="common-input common-textarea mb-2" name="" id="message" cols="30" rows="15"></textarea>
        </div>
    </label>
    <label class="common-field d-flex" for="">
        <span class="common-label flex-shrink-0"></span>
        <div class="w-100">
            <button class="form__button">Отправить</button>
        </div>
    </label>
</form>
